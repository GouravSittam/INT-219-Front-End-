<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add images on Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container fluid">
                <h1>Add images on Bootstrap</h1>
        <div class="row">
            <div class="col-3">
                <img src="lake.jpg" class="img-fluid rounded-circle"> </div>
                <div class="col-3">
                    <img src="https://cdn.pixabay.com/photo/2016/08/11/23/48/mountains-1587287_1280.jpg" class="img-fluid rounded-pill"> </div>
                    <div class="col-3">
                        <img src="https://cdn.pixabay.com/photo/2016/08/11/23/48/mountains-1587287_1280.jpg" class="img-fluid rounded-pill"> </div>
                    <div class="col-3">
                        <figure class="figure">
                            <img src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539_1280.jpg" class="img-fluid img-thumbnail">
                            <figcaption class="figure-caption">Nature Image</figcaption>
                        </figure>
                    </div>
                <div class="col-4">
                    <div class="embed-responsive">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/veFCUw0m600?si=c8zImY_rSXKLEExd"></iframe>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
