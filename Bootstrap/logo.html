<!DOCTYPE html>
<html>
<head>
	<style>
		.chat-box {
			width: 400px;
			background-color: #f1f1f1;
			padding: 20px;
			border-radius: 5px;
			text-align: center;
			margin: 0 auto;
			margin-top: 50px;
		}

		.logo {
			margin-bottom: 20px;
		}

		.logo img {
			height: 100px;
		}

		h1 {
			margin: 0;
			margin-bottom: 10px;
			font-size: 2rem;
		}

		h2 {
			margin: 0;
			font-size: 1.2rem;
			color: #666;
		}
	</style>
</head>
<body>
	<div class="chat-box">
		<div class="logo">
			<img src="lake.jpg" alt="Company Logo">
		</div>
		<h1>Chat Blackbox</h1>
		<h2>AI Code Generator</h2>
	</div>
</body>
</html>
