<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Click button to see the result:</p>
    <form>
        <input type="button" value="Click it" onclick="First()" />
    </form>
    <script>
        function First(){
            let a=123;
            let b=0;
            try{
                if(b==0){
                    throw "Do not divide by zero";
                }
            }
            catch(e){
                document.getElementById('demo').innerHTML += 
                "<br>" + e + "<br>";
            }
            finally{
                document.getElementById('demo').innerHTML += 
                " it will execute anyways!";
            }
        }
    </script>
</body>
</html>
