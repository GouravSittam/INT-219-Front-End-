<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f445;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url(tree.jpg);
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #welcomeMessage {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <div id="welcomeMessage">
    <h2>Welcome!</h2>
    <p>Thank you for submitting the form.</p>
  </div>

  <script>
    function validateForm() {
      // Validation logic here (as in the previous response)

      // Styling modifications for the welcome message
      document.getElementById("myForm").style.display = "none";
      const welcomeMessage = document.getElementById("welcomeMessage");
      welcomeMessage.style.display = "block";
      welcomeMessage.style.animation = "fadeIn 1s ease-in-out";
      setTimeout(() => {
        welcomeMessage.style.animation = "none";
      }, 1000);
    }
  </script>

</body>
</html>
