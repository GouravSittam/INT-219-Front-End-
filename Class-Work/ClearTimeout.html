<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearTimeOut</title>
</head>
<body>
    <button onclick="periodic()">Click</button>
    <script>
        function periodic()
        {
            vara=setTimeout(function(){
                alert("Hello you are enter this page.")
            },3000);
            clearTimeout(a);
        }
    </script>
</body>
</html>
