<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddEventListner</title>
    <style>
    #box{
        background-color: red;;
        height: 200px;
        width: 300px;
        border: 10px solid green ;
    }
    </style>
</head>
<body>
    <div id="box">fcgvhbjn</div>
    <script>
        let a=document.getElementById("box");
        a.addEventListener('mouseleave',backGround)
        function backGround(){
            a.style.backgroundColor='green';
            //a.removeEventListener('mouseenter',border)
        }
        a.addEventListener('click',border);

        function border(){
            a.style.border="10px dashed yellow";
            a.removeEventListener('mouseleave' ,backGround);
        }
    </script>
</body>
</html>
