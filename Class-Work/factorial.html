<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findFactorial(number){
            let factorial = 1;
            for(let i = number; i > 0; i--){
                factorial *= i;
            }
            return factorial;
        }
    document.write(findFactorial(5));
    </script>
</body>
</html>
