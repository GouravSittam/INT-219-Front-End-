<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Document</title>
</head>
<body>
    <h1>Week-3 Activity</h1>
    <h2>Form Emissary Challenge</h2>
    <p>Here u can check u are eligible for voting</p>
    <h3>Fill your age</h3>
    <input type="text" id="inputField">
    <button id="submitButton">Submit</button>
    <p id="messageParagraph"></p>
    <script>
        function validateInput(){
            const messageElement = document.getElementById("messageParagraph");
            messageElement.innerHTML = "";
            let inputValue = document.getElementById("inputField").value;
            try{
                if(inputValue == " ") throw "is empty";
                if(isNaN(inputValue)) throw "is not a number";
                if(inputValue >= 18) throw "your age is eligible";
                if(inputValue<18) throw "your age is not eligible"
            }
            catch(error){
                messageElement.innerHTML = "Input: " + error;
            }
        }
        document.getElementById("submitButton").addEventListener("click", validateInput);
    </script>
</body>
</html>
